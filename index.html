<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="logic.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="gutter"></div>
            <div class="column">
                <div class="calc-body">
                    <div class="display">
                        <div data-previous-operand class="previous operand"></div>
                        <div data-current-operand class="current operand"></div> 
                    </div>
                    <div class="button container">
                        <div class="row top">
                            <button data-delete>CE/D</button>
                            <button data-operator="">รท</button>
                            <button data-operator="">*</button>
                            <button onclick="window.open('https://github.com/Zardoz8901/calculator')" class="invis">GIT</button>
                        </div>
                        <div class="row middle-one">
                            <button data-number>7</button>
                            <button data-number>8</button>
                            <button data-number>9</button>
                            <button data-global-clear>C</button>
                        </div>
                        <div class="row middle-two">
                            <button data-number>4</button>
                            <button data-number>5</button>
                            <button data-number>6</button>
                            <button data-operator>-</button>
                        </div>
                        <div class="row middle-three">
                            <button data-number>1</button>
                            <button data-number>2</button>
                            <button data-number>3</button>
                            <button data-operator>+</button>
                        </div>
                        <div class="row bottom">
                            <button data-number class="big">0</button>
                            <button data-number>.</button>
                            <button data-equals class="big">=</button>
                        </div>
                    </div>
                </div>
            </div>
    <div class="gutter"></div>
</body>
</html>
