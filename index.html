<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="logic.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="gutter"></div>
            <div class="column">
                <div class="calc-body">
                    <div class="screen">
                        <p>0</p>
                    </div>
                    <div class="button container">
                        <div class="row top">
                            <button>CE/D</button>
                            <button>รท</button>
                            <button>ร</button>
                            <button class="invis">GIT</button>
                        </div>
                        <div class="row middle-one">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>C</button>
                        </div>
                        <div class="row middle-two">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>-</button>
                        </div>
                        <div class="row middle-three">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>+</button>
                        </div>
                        <div class="row bottom">
                            <button class="big">0</button>
                            <button id="dot">.</button>
                            <button class="big">=</button>
                        </div>
                    </div>
                </div>
            </div>
    <div class="gutter"></div>
</body>
</html>
