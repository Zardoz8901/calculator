<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="logic.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="gutter"></div>
            <div class="column">
                <div class="calc-body">
                    <div class="screen">
                        <p>0</p>
                    </div>
                    <div class="button container">
                        <div class="row top">
                            <button id="clear-last">CE/D</button>
                            <button id="divide">รท</button>
                            <button id="multiply">ร</button>
                            <button id="git" class="invis">GIT</button>
                        </div>
                        <div class="row middle-one">
                            <button id="seven">7</button>
                            <button id="eight">8</button>
                            <button id="nine">9</button>
                            <button id="global-clear">C</button>
                        </div>
                        <div class="row middle-two">
                            <button id="four">4</button>
                            <button id="five">5</button>
                            <button id="six">6</button>
                            <button id="minus">-</button>
                        </div>
                        <div class="row middle-three">
                            <button id="one">1</button>
                            <button id="two">2</button>
                            <button id="three">3</button>
                            <button id="plus">+</button>
                        </div>
                        <div class="row bottom">
                            <button id="zero" class="big">0</button>
                            <button id="dot">.</button>
                            <button id="equals" class="big">=</button>
                        </div>
                    </div>
                </div>
            </div>
    <div class="gutter"></div>
</body>
</html>
